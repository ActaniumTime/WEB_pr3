<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Calculator</title>
</head>
<body>
    <h2>Power Calculator</h2>
    <p>Enter values for 'a' and 'b' to calculate a<sup>b</sup>:</p>
    <label for="inputA">Value of 'a':</label>
    <input type="number" id="inputA" min="-100" max="100" step="any">
    <br>
    <label for="inputB">Value of 'b':</label>
    <input type="number" id="inputB" min="-100" max="100">
    <br>
    <button id="calculateButton">Calculate</button>
    <div id="result"></div>
</body>
<script src="MyScript.js"></script>
</html>
